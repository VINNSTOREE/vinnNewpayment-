<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VINN PAYMENT</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Ku8T6iJG6VkpMI+zwb6+kEkhTc7HTO3aOrTzvHfWzP7fKb9LhM6k+2BTVAYkC9M9ZIGLQ0LTvVR1KRxP3tG5IA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at top, #2b1907, #4b2e0e, #1a0e02);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff8dc;
      text-align: center;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px gold;
      border: 1px solid gold;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid gold;
      box-shadow: 0 0 15px gold;
      object-fit: cover;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0 20px;
      color: gold;
      text-shadow: 0 0 10px gold;
    }

    .developer-name {
      font-size: 1rem;
      color: #ffeaa7;
      margin-bottom: 20px;
    }

    .payment-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .payment-list a {
      text-decoration: none;
      background: linear-gradient(90deg, #ffce00, #ffb700);
      color: #000;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #ffd700;
      transition: 0.3s;
    }

    .payment-list a:hover {
      background: gold;
      transform: translateY(-2px);
      box-shadow: 0 0 20px gold, 0 0 40px gold;
    }

    .music-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 14px;
      border-radius: 12px;
      background: gold;
      color: #000;
      font-weight: bold;
      font-family: inherit;
      border: none;
      box-shadow: 0 0 10px gold;
      cursor: pointer;
      transition: 0.3s;
    }

    .music-btn:hover {
      background: #ffd700;
      box-shadow: 0 0 20px gold;
    }
  </style>
</head>
<body>
  <!-- Tombol Play Musik -->
  <button class="music-btn" onclick="playMusic()">ðŸ”Š Mainkan Musik</button>
  <audio id="bgMusic" src="musik.mp3" loop></audio>

  <div class="container">
    <img src="-media-/logo.png" alt="Logo" class="logo" />
    <h1>VINN PAYMENT</h1>
    <div class="developer-name">PAYMENT BY VINN STORE</div>

    <p>Pilih metode pembayaran di bawah ini:</p>

    <div class="payment-list">
      <a href="/DANA">ðŸ’¸ Pembayaran Dana</a>
      <a href="/GOPAY">ðŸ“² Pembayaran GoPay</a>
      <a href="/QRIS">ðŸ’³ QRIS ALL PAYMENT</a>
    </div>
  </div>

  <script>
    function playMusic() {
      const audio = document.getElementById("bgMusic");
      audio.play();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAYMMET - Beranda</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Ku8T6iJG6VkpMI+zwb6+kEkhTc7HTO3aOrTzvHfWzP7fKb9LhM6k+2BTVAYkC9M9ZIGLQ0LTvVR1KRxP3tG5IA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 500px;
      width: 90%;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff0055;
      border: 1px solid #ff0055;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid #ff0055;
      box-shadow: 0 0 15px #ff0055;
      object-fit: cover;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0 20px;
      color: #ff0055;
      text-shadow: 0 0 10px #ff0055;
    }

    .developer-name {
      font-size: 1rem;
      color: #ff99aa;
      margin-bottom: 20px;
    }

    .payment-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .payment-list a {
      text-decoration: none;
      background: linear-gradient(90deg, #ff0055, #ff3366);
      color: #fff;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff0055;
      transition: 0.3s;
    }

    .payment-list a:hover {
      background: #ff0055;
      transform: translateY(-2px);
      box-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="-media-/logo.png" alt="Logo" class="logo" />
    <h1>LIST PAYMENT</h1>
    <div class="developer-name">PAYMENT BY VINN STORE</div>

    <p>Pilih metode pembayaran di bawah ini:</p>

    <div class="payment-list">
      <a href="/DANA">ðŸ’¸ Pembayaran Dana</a>
      <a href="/GOPAY">ðŸ“² Pembayaran GoPay</a>
      <a href="/QRIS">ðŸ’³ QRIS Tetap</a>
    </div>
  </div>
</body>
</html>
